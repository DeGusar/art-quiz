<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
       <div class="starting">
           <div class="button-settings"></div>
           <div class="starting__content">
                <div class="starting__logo">
                    <p>Art Quiz</p>
                    <span class="circle left"></span>
                    <span class="circle right"></span>
                </div>
                <div class="button__wrapper">
                    <button class="button button-starting">Artist quiz</button>
                    <button class="button button-starting">Pictures quiz</button>
                </div>
               
           </div>
           
           <footer class="footer">
            <a href="https://github.com/DeGusar" target="blank" class="github-logo"></a>
            <a href="https://rs.school/js/" target="blank" class="rss-logo"></a>   
            <p>2021</p>
           </footer>
       </div>
       <div class="settings hide">
           <div class="settings__back-logo"></div>
           <p class="settings__title">Settings</p>
           <p class="settings__text">Volume</p>
           <input type="range" class="settings__progress" value="50" min="0" max="100" step="1">
           <div class="volume__wrapper">
               <div class="mute"></div>
               <div class="unmute"></div>
           </div>
           <p class="settings__text">Time game</p>
           <div class="time-switcher__wrapper">
                <p class="switcher-status">Off</p>
                <div class="custom-checkbox">
                <input id="status-timer" class="checkbox" type="checkbox"  name="status-timer">
                <label for="status-timer">
                  <div class="status-switch"
                       data-unchecked="Off"
                       data-checked="On">
                  </div>
                </label>
                </div>
           </div>
           <p class="settings__text">Time to answer</p>
           <div class="time-buttons__wrapper">
            <button type="button" class="button__plus" onclick="this.nextElementSibling.stepDown()">â€“</button>
            <input type="number" min="0" max="60" name="timer" value="20" class="timer__input">
            <button type="button" class="button__minus" onclick="this.previousElementSibling.stepUp()">+</button>
           </div>
            <div class="settings-buttons__wrapper">
                <button class="button button-save">Default</button>
                <button class="button button-save">Save</button>
        </div>
        
        <footer class="footer">
            <a href="https://github.com/DeGusar" target="blank" class="github-logo"></a>
            <a href="https://rs.school/js/" target="blank" class="rss-logo"></a>   
            <p>2021</p>
        </footer>
       </div>
   </div>
</body>
</html>
